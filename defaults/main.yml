---
mozilla_path: "/home/{{ ansible_user_id }}/.mozilla"
addon_download: "https://addons.mozilla.org/firefox/downloads/file"
profile_lookup: "{{ lookup('ini', 'Path section=Profile0 file={{ mozilla_path }}/firefox/profiles.ini') }}"
profile_path: "/home/{{ ansible_user_id }}/.mozilla/firefox/{{ profile_lookup }}"

search_engines:
  - startpage:
    NAME: startpage websearch
    HREF: https://www.startpage.com/do/search
    ICON_URI: https://www.startpage.com/assets/images/logo-180x180.png?v=48842639
    ICON: data:image/png;base64,
    SHORTCUTURL: "s:"
    POST_DATA: query%3D%25s&amp;cat%3Dweb&amp;cmd%3Dprocess_search&amp;language%3Denglish&amp;engine0%3Dv1all&amp;pg%3D&amp;abp%3D-1

  - duckduckgo:
    NAME: Search DuckDuckGo â€” Privacy, simplified.
    HREF: https://duckduckgo.com/html
    SHORTCUTURL: "ddg:"
