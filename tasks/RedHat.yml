---
- name: Install packages needed for firefox on redhat
  become: true
  yum:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - libselinux-python
      - fontawesome-fonts
      - firefox
      - fontconfig
      - firejail
  retries: 5
  delay: 2
  register: redhat_result
  until: redhat_result is succeeded
