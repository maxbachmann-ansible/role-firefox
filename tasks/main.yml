---
- name: Install extended release or normal version
  pause:
    prompt: "Do you want to install firefox-esr instead of the default firefox? (yes/no)?"
  register: firefox_release
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: Install firefox default
  become: true
  package:
    name: firefox
    state: present
  when: firefox_release.user_input | bool == false

- name: Install firefox esr release
  import_tasks: firefox_esr.yml
  when: firefox_release.user_input | bool

- name: add packages
  import_tasks: packages.yml

- name: add addons
  import_tasks: addons.yml

- name: add about:config
  import_tasks: config.yml

- name: add searchengines
  import_tasks: searchengines.yml

- name: add desgin.yml
  import_tasks: searchengines.yml
