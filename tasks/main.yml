---
- name: add packages
  include_tasks: "CentOS-packages.yml"
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'

- name: add packages
  include_tasks: "Fedora-packages.yml"
  when: ansible_distribution == 'Fedora'

- name: add packages
  include_tasks: "Archlinux-packages.yml"
  when: ansible_distribution == 'Archlinux'

- name: add packages
  include_tasks: "Ubuntu-packages.yml"
  when: ansible_distribution == 'Ubuntu'

- name: add packages
  include_tasks: "Debian-packages.yml"
  when: ansible_distribution == 'Debian'

- name: add fonts.yml
  import_tasks: fonts.yml

- name: add addons
  import_tasks: addons.yml

- name: add about:config
  import_tasks: config.yml

- name: add searchengines
  import_tasks: searchengines.yml

- name: add desgin.yml
  import_tasks: design.yml
