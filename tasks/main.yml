---
- name: Install firefox
  become: true
  package:
    name: firefox-esr
    state: present
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: Install firefox
  become: true
  package:
    name: firefox
    state: present
  when: ansible_distribution == 'Fedora' or ansible_distribution == 'RedHat'

- name: Install firefox esr release
  import_tasks: firefox_esr.yml
  when: firefox_release.user_input | bool

- name: add packages
  import_tasks: packages.yml

- name: add addons
  import_tasks: addons.yml

- name: add about:config
  import_tasks: config.yml

- name: add searchengines
  import_tasks: searchengines.yml

- name: add desgin.yml
  import_tasks: searchengines.yml
