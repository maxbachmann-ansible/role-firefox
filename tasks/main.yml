---
- name: add packages
  include_task: "Debian.yml"
  when: ansible_distribution == "Debian"

- name: add packages
  include_task: "Ubuntu.yml"
  when: ansible_distribution == "Ubuntu"

- name: add packages
  include_task: "Fedora.yml"
  when: ansible_distribution == "Fedora"

- name: add packages
  include_task: "CentOS.yml"
  when: ansible_distribution == "CentOS"

- name: add packages
  include_task: "RedHat.yml"
  when: ansible_distribution == "RedHat"

- name: add packages
  include_task: "Archlinux.yml"
  when: ansible_distribution == "Archlinux"

- name: add fonts.yml
  import_tasks: fonts.yml

- name: add addons
  import_tasks: addons.yml

- name: add about:config
  import_tasks: config.yml

- name: add searchengines
  import_tasks: searchengines.yml

- name: add desgin.yml
  import_tasks: design.yml
