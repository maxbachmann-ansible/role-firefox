---
- name: Install packages needed for firefox on fedora and redhat
  become: true
  dnf:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - libselinux-python
      - fontawesome-fonts
      - firefox
  retries: 5
  delay: 2
  register: centos_result
  until: centos_result is succeeded
