---
- name: add search engines
  template:
    src: templates/bookmarks.j2
    dest: "{{ profile_path }}/bookmarks.html"

- name: remove places.sqlite
  file:
    path: "{{ profile_path }}/places.sqlite"
    state: absent

- name: remove bookmarkbackups
  file:
    path: "{{ profile_path }}/bookmarkbackups/*.jsonlz4"
    state: absent
