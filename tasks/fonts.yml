---
- name: create font directory
  file:
    state: directory
    path: "/usr/share/fonts/ansible-fonts"

- name: download fonts
  become: true
  get_url:
    url: "{{ item }}"
    dest: "/usr/share/fonts/ansible-fonts"
  with_items: "{{ font_list }}"
  retries: 5
  delay: 2
  register: addon_result
  until: addon_result is succeeded
  notify: install fonts
