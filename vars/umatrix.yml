---
# The Settings are ordered into the sections you can find in UMatrix
# They have the same order aswell
# When you miss settings feel free to open an issue
umatrix:
# Settings
# Convenience
  iconBadgeEnabled: true
  collapseBlocked: false
  collapseBlacklisted: true
  cloudStorageEnabled: false
  noTooltips: false
# Matrix
  displayTextSize: "14px"
  popupScopeLevel: "domain"
  colorBlindFriendly: false
# Privacy
  deleteCookies: true
  deleteUnusedSessionCookies: false
  deleteUnusedSessionCookiesAfter: 60
  deleteLocalStorage: false
  clearBrowserCache: true
  clearBrowserCacheAfter: 60
  processHyperlinkAuditing: true
# My rules
  userMatrix:
    - "* * * block"
    - "* * cookie block"
    - "* * css allow"
    - "* * image allow"
    - "* * script block"
    - "* * frame block"
    - "* 1st-party * allow"
    - "* 1st-party frame allow"
    - "* ajax.aspnetcdn.com script allow"
    - "* ajax.googleapis.com script allow"
    - "* ajax.microsoft.com script allow"
    - "* ajax.proxy.ustclug.org script allow"
    - "* apps.bdimg.com script allow"
    - "* cdn.bootcss.com script allow"
    - "* cdn.jsdelivr.net script allow"
    - "* cdnjs.cloudflare.com script allow"
    - "* code.jquery.com script allow"
    - "* lib.sinaapp.com script allow"
    - "* libs.baidu.com script allow"
    - "* sdn.geekzu.org script allow"
    - "* upcdn.b0.upaiyun.com script allow"
    - "* yandex.st script allow"
    - "* yastatic.net script allow"
    - "matrix-off: about-scheme true"
    - "matrix-off: chrome-extension-scheme true"
    - "matrix-off: chrome-scheme true"
    - "matrix-off: moz-extension-scheme true"
    - "matrix-off: opera-scheme true"
    - "matrix-off: vivaldi-scheme true"
    - "matrix-off: wyciwyg-scheme true"
    - "matrix-off: behind-the-scene true"
    - "https-strict: behind-the-scene false"
    - "referrer-spoof: behind-the-scene false"
    - "referrer-spoof: * true"
    - "noscript-spoof: * true"
